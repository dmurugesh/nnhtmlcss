<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment3</title>
    <link rel="stylesheet" href="css/style.css" text="text/css">
</head>

<body>
    <section class="body">
        <header>
            <h1>Good Shepard International School</h1>
        </header>
        <nav class="nav">
            <a href="#">HOME</a>
            <a href="#">SCHOOL</a>
            <a href="#">ACADEMICS</a>
            <a href="#">Co CIRICULUM</a>
            <a href="#">ADMISSION</a>
        </nav>
        <div class="h2">
            <h2>Students Document Directory</h2>
        </div>
        <div class="inputs">
            <form action="" id="last">
                <label for="name" class="name">Enter the Name :</label>
                <input type="text" name="name" id="name" placeholder="Enter the name">
                <br><br>
                <label for="address1" class="address">Address1 :</label>
                <input type="text" name="adress1" id="address1" placeholder="House No./ House Name">
                <br><br>
                <label for="address2" class="address">Address2 :</label>
                <input type="text" name="adress2" id="address2" placeholder="Colony/ Street/ Locality">
                <br><br>
                <label for="pincode" class="pincode">Pincode :</label>
                <input type="number" name="pincode" id="pincode" placeholder="Eg:682000">
                <br><br>
                <label for="email" class="email">Email :</label>
                <input type="email" name="email" id="email" placeholder="john@example.com">
                <br><br>
                <label for="gender" class="gender">Gender :</label>
                <div class="option">
                    <input type="radio" name="gender" value="male" id="option-1">
                    <label for="option-1">Male</label>
                    <input type="radio" name="gender" value="Female" id="option-2">
                    <label for="option-2">Female</label>
                </div>
                <br><br>
                <label for="date" class="dob">Date of birth :</label>
                <input type="date" id="datemax" name="datemax" max="2020-12-31">
                <br><br class="none">
                <div class="sub">
                    <label for="remarks">Remarks :</label>
                </div>
                <textarea name="remarks" id="remarks" cols="30" rows="10" placeholder="remarks..."></textarea>
                <br><br>
                <div class="submit">
                    <input type="submit" value="Submit the form">
                </div>
                <div class="reset">
                    <input type="reset">
                </div>
            </form>
        </div>
        <br>
        <div class="footer">
            <a href="#top">https://gsis.ac.in</a>
            <p>Good ShepardKnowledge Village, M. Plada Post, Ooty, Tamil Nadu 643003 </p>
        </div>
        </form>
    </section>
</body>
</html>
