<!DOCTYPE html>
<html>

<head>
    <title>Viswanths design</title>
    <link rel="stylesheet" href="css/style.css" text="text/css">
</head>

<body>
    <h1>Good Shepard International School</h1>
    <br>
    <div class="atags">
        <a href="#">&nbsp;&nbsp;&nbsp;&nbsp;HOME&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a href="#">&nbsp;&nbsp;&nbsp;SCHOOL&nbsp;&nbsp;&nbsp;</a>
        <a href="#">&nbsp;ACADEMICS&nbsp;&nbsp;</a>
        <a href="#">Co CIRICULUM</a>
        <a href="#">&nbsp;ADDMISSION&nbsp;</a>
    </div>
    <br>
    <div class="students">
        <p><b>Students Document Directory</b></p>
    </div>
    <br>
    <div class="inputs">
        <form action="">
            <label for="studentname">Name of the Student &nbsp; &nbsp; &nbsp; :&nbsp;</label>
            <input type="text" name="studentname" id="studentname" placeholder="Name of the Student">
            <br><br>
            <label for="Address1">Address 1&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; :&nbsp;</label>
            <input type="text" name="Address1" id="Address1" placeholder="House No./ House Name">
            <br><br>
            <label for="Address2">Address 2&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; :&nbsp;</label>
            <input type="text" name="Address2" id="Address2" placeholder="Colony/ Street/ Locality">
            <br><br>
            <label for="pincode">Pincode &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; :&nbsp;</label>
            <input type="number" name="pincode" id="pincode">
            <br><br>
            <label for="email">Email &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; &nbsp;:&nbsp;</label>
            <input type="email" name="email" id="email" placeholder="john@example.com">
            <br><br>
            <label for="gender">Gender &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; &nbsp;:&nbsp;</label>
            <input type="radio" name="gender" value="male" id="option-1">
            <label for="option-1">Male</label>
            <input type="radio" name="gender" value="Female" id="option-2">
            <label for="option-2">Female</label>
            <br><br>
            <label for="date">Date of birth &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp;:&nbsp;</label>
            <input type="date" id="datemax" name="datemax" max="2020-12-31">
            <br><br>
            <div class="sub">
                <label for="remarks">Remarks &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    &nbsp; &nbsp;:&nbsp;</label>
            </div>
            <textarea name="remarks" id="remarks" cols="30" rows="10"></textarea>
            <br><br>
            <div class="submit">
                <input type="submit" value="Submit the form">
            </div>
            <div class="reset">
                <input type="reset">
            </div>
        </form>
    </div>
    <br>
    <div class="footer">
        <a href="#top">https://gsis.ac.in</a>
        <p>Good ShepardKnowledge Village, M. Plada Post, Ooty, Tamil Nadu 643003 </p>
    </div>
</body>

</html>
