<!DOCTYPE html>
<html>

<head>
    <title>myntra</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="header">
        <nav>
            <ul>
                <li><img src="img/myntra.png" alt=""></li>
            </ul>
            <ul class="header-section-two">
                <li id="men">MEN</li>
                <li id="women">WOMEN</li>
                <li id="kids">KIDS</li>
                <li id="home">HOME&LEARNING</li>
                <li id="essentials">ESSENTIALS</li>
            </ul>
            <ul class="header-section-three">
                <li>
                    <div class="search"><i class="fas fa-search"></i>
                        <input type="text" placeholder=" Search for products brands and more" id="searchinput"></div>
                </li>
            </ul>
            <ul class="header-section-four">
                <li><i class="far fa-user"></i>
                    <p id="profile">Profile</p>
                </li>
                <li><i class="far fa-bookmark"></i>
                    <p>Wishlist</p>
                </li>
                <li>
                    <i class="fas fa-shopping-bag"></i>
                    <p>bag</p>
                </li>
            </ul>
        </nav>
    </div>


    <section>
        <div class="shop-caterogies">
            <h1 class="headings">#Shop Top Categories</h1>
            <div class="shop-blocks">
                <div>
                    <img src="img/kurtas.png" alt="" class="caterories-img">
                </div>
                <div>
                    <img src="img/tops.png" alt="" class="caterories-img">
                </div>
                <div>
                    <img src="img/mens.png" alt="" class="caterories-img">
                </div>
                <div>
                    <img src="img/casualtrousers.png" alt="" class="caterories-img">
                </div>
                <div>
                    <img src="img/causalfootwear.png" alt="" class="caterories-img">
                </div>
            </div>
            <div class="shop-blocks">
                <div>
                    <img src="img/dresses.png" alt="" class="caterories-img">
                </div>
                <div>
                    <img src="img/casual.png" alt="" class="caterories-img">
                </div>
                <div>
                    <img src="img/sports.png" alt="" class="caterories-img">
                </div>
                <div>
                    <img src="img/headphones.png" alt="" class="caterories-img">
                </div>
                <div>
                    <img src="img/makeup.png" alt="" class="caterories-img">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="shop-caterogies-brand">
            <h1 class="headings">#Shop Top Brands</h1>
            <div class="shop-brands-blocks">
                <div>
                    <img src="img/anouk.png" alt="" class="block-images">
                </div>
                <div>
                    <img src="img/w.png" alt="" class="block-images">
                </div>
                <div>
                    <img src="img/ucb.png" alt="" class="block-images">
                </div>
                <div>
                    <img src="img/roadster.png" alt="" class="block-images">
                </div>
                <div>
                    <img src="img/mongo.png" alt="" class="block-images">
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="shop-caterogies-brand">
            <div class="shop-brands-blocks">
                <div>
                    <img src="img/nike.png" alt="" class="block-images">
                </div>
                <div>
                    <img src="img/vero.png" alt="" class="block-images">
                </div>
                <div>
                    <img src="img/invitus.png" alt="" class="block-images">
                </div>
                <div>
                    <img src="img/mast.png" alt="" class="block-images">
                </div>
                <div>
                    <img src="img/worgan.png" alt="" class="block-images">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
